name: Node

on:
  push:
    branches:
      - "**"

jobs:
  build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run prettier
      - run: bun run lint
      - run: bun run test
      - run: bun run build
